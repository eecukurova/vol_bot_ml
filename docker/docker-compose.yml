version: '3.8'

services:
  atr-optimizer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: atr-optimizer
    volumes:
      - ../cache:/app/cache
      - ../reports:/app/reports
      - ../.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    command: ["python", "-m", "strategy_optimizer.cli", "config-info"]
    restart: unless-stopped

  # Optional: Jupyter notebook for interactive analysis
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: atr-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ../:/home/jovyan/work
      - ../cache:/home/jovyan/work/cache
      - ../reports:/home/jovyan/work/reports
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
    restart: unless-stopped
    profiles:
      - jupyter
